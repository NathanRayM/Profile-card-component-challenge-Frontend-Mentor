<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!--start main section-->
    <section class="main-section">
      <!--start main container-->
      <div class="main-container">
        <!--start image container-->
        <div class="image-container">
          <img class="profile-image" src="images/image-victor.jpg" alt="" />
        </div>
        <!--end image container-->
        <!--start content container-->
        <div class="content">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </div>
        <!--end content container-->
        <!--start hr line-->
        <hr />
        <!--end hr line-->
        <!--begin stats container-->
        <div class="stats">
          <div class="stats-box">
            <h2 class="count">80K</h2>
            <p class="label">Followers</p>
          </div>
          <div class="stats-box">
            <h2 class="count">803K</h2>
            <p class="label">Likes</p>
          </div>
          <div class="stats-box">
            <h2 class="count">1.4K</h2>
            <p class="label">Photos</p>
          </div>
        </div>
        <!--end stats container-->
      </div>
      <!--end main container-->
    </section>
    <!--end main section-->
  </body>
</html>
